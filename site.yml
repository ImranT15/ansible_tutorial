---

- hosts: all
  become: true
  tasks:
  
  - name: install updates (CentOS)
    yum:
      update_only: yes
      update_cache: yes  
    when: ansible_distribution == "CentOS"   

- hosts: web_servers
  become: true
  tasks:
        
  - name: install httpd and php package for Centos
    yum:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

- hosts: db_servers
  become: true
  tasks:
  - name: install mariadb package (CentosOS)
    yum:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

- hosts: file_servers
  become: true
  tasks:
  - name: install samba package
    yum:
      name: samba
      state: latest 
